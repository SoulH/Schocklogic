<div style="padding: 20px;">
    <div style="display: flex; justify-content: space-between;">
      <span>Events</span>
      <button mat-flat-button color="accent" style="color: white" (click)="onSave()">Save</button>
    </div>
    <p style="margin: 40px 0;">Duis sunt sint irure ea laboris laborum aliqua amet irure eu labore dolore qui. Mollit duis sint eiusmod fugiat. Minim cillum consectetur cillum cupidatat.</p>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" style="width: 100%;">
        <!-- Id -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let e">{{e.id}}</td>
        </ng-container>
        <!-- First Name -->
        <ng-container matColumnDef="first_name">
          <th mat-header-cell *matHeaderCellDef> First name </th>
          <td mat-cell *matCellDef="let e">{{e.first_name}}
          </td>
        </ng-container>
        <!-- Last Name -->
        <ng-container matColumnDef="last_name">
          <th mat-header-cell *matHeaderCellDef> Last name </th>
          <td mat-cell *matCellDef="let e">{{e.last_name}}</td>
        </ng-container>
        <!-- Email -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let e">{{e.email}}</td>
        </ng-container>
        <!-- Birth Date -->
        <ng-container matColumnDef="birth_date">
          <th mat-header-cell *matHeaderCellDef> Birth date </th>
          <td mat-cell *matCellDef="let e">{{e.birth_date|date:'dd/MM/yy'}}</td>
        </ng-container>
        <!-- Action -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action</th>
          <td mat-cell *matCellDef="let e">
            <div style="display: flex; flex-direction: column; gap: 10px; align-items: center;">
                <mat-slide-toggle [checked]="e.is_active" (change)="updateStatus(e, $event)" matTooltip="enable/disable"></mat-slide-toggle>
            </div>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
